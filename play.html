<body> 

	<!--<div data-role="page" data-theme="c" data-title="PV Game: Home" class="app-page" data-dom-cache="true" data-next="page1">-->
	<div data-role="page" id="main" class="app-page" data-dom-cache="true" data-theme="c" data-title="PV Game: How to Play" data-next="q1" data-selectdata="question" data-segment="0">

		<div data-role="header" id="hdr" data-dom-cache="false">
			<ul class="info_banner">
				<li><small>Question</small><span class="question"></span></li>
				<li><small>Score</small><span class="score"></span></li>
				<li><small>Rank</small><span class="rank"></span></li>
			</ul>
			<div data-role="controlgroup" class="btn-default control ui-btn-right" data-type="horizontal" data-mini="true">
				<a class="btn-default next" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Next</a>
			</div>
		</div><!-- /header -->

		<div data-role="content" id="play">
			<h2>How to Play</h2>
			<ul class="howtoplay">
			<li><p>Guess how your peers answer.<br>Earn points.</p>
				<img src="img/play-score.jpg" /></li>
			<li><p>Rank by dragging and dropping into place.</p>
				<img src="img/play-rank.jpg" /></li>
			<li><p><strong>Pop</strong> balloons by tapping on them.</p>
				<img src="img/play-pop.jpg" /></li>
			<li><p>Shake your phone to undo. Tap <strong>NEXT</strong> to continue.</p>
				<img src="img/play-next.jpg" /></li>
			</ul>
		</div><!-- /content -->

		<div data-role="footer" id="ftr" data-position="fixed" data-fullscreen="false" data-dom-cache="true">
			<div class="ui-grid-a" id="ftr-content" width="100%" height="100">
				<div class="ui-block-a" id="sponsored">
				this program sponsored by<br/><br/>
				<img width="120" src="img/logo_eliquis.png"/>
			</div>

			<div class="ui-block-b" id="ISI"></div>
		</div><!-- /footer -->
	</div><!-- /page -->
<script type="text/javascript">
	$( "[data-role='page'].app-page" ).on( "pageshow", function() {
		console.log("message");
		if($(document).find(".bx-viewport").length == 0){
			$('.howtoplay').bxSlider({
			infiniteLoop: false,
			hideControlOnEnd: true,
//			adaptiveHeight:true,
			preloadImages: "all"
//			mode: 'fade'

			});
		}
	});
</script>
